<body>

  <div class="container">
    <h1 class="text-center">toDoList</h1>

    <div class="addTodo">
      <div class="centre">
          <input id="addTodoTextInput" type="text">
          <button class="btn btn-primary" onclick="handlers.addTodo()">Add Todo</button>

      </div>
      <div>
      <ul>
      </ul>
    </div>
    </div>

    <div class="container">
      <button class="btn btn-primary" onclick="handlers.toggleAll()">Toggle All</button>
    </div>



    <div class="container">
      <button class="btn btn-primary" onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
    </div>


    <div class="container">
      <button class="btn btn-primary" onclick="handlers.toggleCompleted()">Completed</button>
      <input id="toggleCompletedPositionInput" type="number">
    </div>


  </div>

  <script src="script.js"></script>
